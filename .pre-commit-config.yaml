repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-json
      - id: check-yaml
        args: [--multi]
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-case-conflict

  # JavaScript/TypeScript formatting with Prettier
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [javascript, jsx, ts, tsx, json, yaml, markdown]
        exclude: ^(dist/|node_modules/|\.git/)

  # JavaScript linting with ESLint (pinned to v8 for .eslintrc.json support)
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0 # v9+ requires flat config format
    hooks:
      - id: eslint
        types_or: [file]
        types: [javascript]
        exclude: ^(dist/|node_modules/|\.git/)
        args: ['--fix', '--config', '.eslintrc.json']

  # Check for commit signoff
  - repo: https://github.com/gklein/check_signoff
    rev: v1.0.5
    hooks:
      - id: check-signoff
